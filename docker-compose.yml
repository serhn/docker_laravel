version: "3"
services:
    web:
        image: nginx
        volumes:
            - "./etc/nginx.conf:/etc/nginx/conf.d/default.conf"
            - "./etc/letsencrypt:/etc/letsencrypt:cached"
            - "../:/usr/share/nginx:cached"
        ports:
            - "8000:80"
            - "44300:443"
        restart: always
        depends_on:
            - php
        container_name: nginx
        environment:
            - TZ=Europe/Kiev
    php:
        image: serh/php
        restart: always
        container_name: php
        volumes:
            - "./etc/php/php.ini-development:/usr/local/etc/php/php.ini:cached"
            - "../:/usr/share/nginx:cached"
        environment:
            - TZ=Europe/Kiev
    redis:
        image: redis
        restart: always
        container_name: redis-cache
        environment:
            - TZ=Europe/Kiev

    push:
        image: serh/docker-laravel-echo-server
        restart: always
        container_name: push
        ports:
            - "6001:6001"
        environment:
            - REDIS_HOST=redis-cache
            - LARAVEL_ECHO_SERVER_DEBUG=true
            - LARAVEL_ECHO_SERVER_AUTH_HOST=http://nginx
            - TZ=Europe/Kiev
    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        container_name: phpmyadmin
        environment:
            - PMA_HOSTS=mysql
            - TZ=Europe/Kiev
        ports:
            - "8001:80"

    mysql:
        image: mysql:5.7
        container_name: mysql
        restart: always
        env_file:
            - "./.env"
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_USER=${DB_USERNAME}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSROOT}
            - TZ=Europe/Kiev
  
        ports:
            - "3306:3306"
        volumes:
            - "./db/mysql:/var/lib/mysql:cached"
            
    mongo:
        container_name: mongo
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
            MONGO_INITDB_DATABASE: ${DB_DATABASE}
            TZ: Europe/Kiev
        volumes:
            - "./db/mongodb:/data/db:cached"
